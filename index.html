<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal</title>
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body class="bg-gray-400 flex items-center justify-center min-h-screen">
    <div
      class="flex flex-col justify-center items-center bg-white rounded-lg p-2 md:flex-row"
    >
      <!--Image Section-->
      <div class="m-2 md:w-1/2">
        <img
          src="./images/headphone.png"
          alt=""
          class="w-60 md:w-64 hover:scale-105 duration-300"
        />
      </div>
      <!-- Pricing Section -->
      <div
        class="flex flex-col justify-start items-center space-y-4 mb-6 md:min-w-[600px] p-8"
      >
        <button
          class="bg-black text-white rounded-2xl p-2 self-center m-8 px-8 text-2xl animate-pulse"
        >
          <a href="#">Free Shipping</a>
        </button>
        <h1 class="text-center font-bold text-lg max-w-[400px]">
          RAZER KRAKEN KITTY EDT GAMING HEADSET QUARTZ
        </h1>
        <p class="line-through text-sm font-semibold">$799</p>
        <h1 class="text-center font-bold text-5xl">$599</h1>
        <p class="text-gray-500">The offer is valid as long as stocks last</p>
        <button
          class="bg-blue-700 hover:bg-blue-600 shadow-black hover:scale-105 duration-300 text-white pt-2 pb-4 self-center px-40 rounded-xl shadow-lg"
        >
          <a href="#">Add to Cart</a>
        </button>

        <div class="">
          <span
            class="inline-block bg-green rounded-full bg-green-400 h-2 w-2 animate-ping mx-1"
          ></span
          >50 Pcs in stock
        </div>

        <button
          class="bg-blue-700 hover:bg-blue-600 shadow-black hover:scale-105 duration-300 text-white pt-2 pb-4 self-center px-40 rounded-xl shadow-lg"
        >
          <a href="#">Add to Wishlist</a>
        </button>
      </div>
    </div>
  </body>
</html>
